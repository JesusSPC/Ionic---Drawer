<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">

  <div 
    class="backdrop"
    [ngClass]="backdropVisible ? 'fade-in' : 'fade'"
    tappable
    (click)="drawer.onToggleDrawer()"
  ></div>
  <ion-button (click)="drawer.onToggleDrawer()" expand="full">Open the drawer!</ion-button>
  <app-drawer #drawer (openStateChange)="toggleBackdrop($event)"></app-drawer>

</ion-content>
